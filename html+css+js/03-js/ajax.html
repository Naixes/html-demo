<!DOCTYPE html>
<html>
<head>
	<title>Ajax</title>
</head>
<body>

</body>
<script type="text/javascript">
	// 注意兼容
	var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject('1 Microsoft.XMLHTTP')
	// 第三个参数指定是否使用异步，默认是true，所以不用写。
	xhr.open('GET', './time.php')
	xhr.onreadystatechange = function () {
		if (xhr.readyState === 4 && xhr.status === 200) {
			console.log(xhr.requestText)
		}
	}
	xhr.send()

	const xhr = new XMLHttpRequest()
	xhr.open('POST', './time.php')
	xhr.setRequestHeader('Conten-Type', 'application/x-www-form-urlencoded')
	xhr.onreadystatechange = function () {
		if (xhr.readyState === 4 && xhr.status === 200) {
			console.log(xhr.requestText)
		}
	}
	xhr.send('key1=value1&key2=value2')

	const xhr = new XMLHttpRequest()
	xhr.open('GET', './time.php')
	xhr.onload = function () {
		console.log(xhr.requestText)
	}
	xhr.send(null)

	// --------------------------------------------

		console.log(xhr.requestText)
	}
	xhr.send('key1=value1&key2=value2')
</script>
</html>
